services:
  - type: web
    name: ai-marketplace-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-marketplace-db
          property: connectionURI
      - key: REDIS_URL
        value: ""
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: ai-marketplace-db
    databaseName: agent_marketplace
    user: agent_user
